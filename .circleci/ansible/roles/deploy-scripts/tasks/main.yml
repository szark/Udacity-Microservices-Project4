---
- name: Creates web directory
  become_user: ubuntu
  become: yes
  file:
    path: /home/ubuntu/app
    state: directory

#- name: Copy files
#  become_user: ubuntu
#  become: yes 
#  copy: 
#    src: ~/project/backend.tar
#    dest: /home/ubuntu/web

- name: Unarchive
  become_user: ubuntu
  become: yes 
  unarchive: 
    src: ~/project.tar
    dest: /home/ubuntu/app

- name: Build docker
  become_user: ubuntu
  shell: |
    cd /home/ubuntu/app/project/
    bash run_docker.sh

- name: Upload docker
  become_user: ubuntu
  shell: |
    cd /home/ubuntu/app/project/
    bash upload_docker.sh

- name: Run kubernetes
  become_user: ubuntu
  shell: |
    cd /home/ubuntu/app/project/
    bash run_kubernetes.sh
